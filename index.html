    <style>
      html body {
        font-family: "Roboto", sans-serif;
        background-color: white;
      }

      html,
      body {
        height: 100%;
      }

      body {
        padding-top: 55px;
        display: flex;
        text-align: center;
        flex-direction: column;
      }

      main {
        margin: auto;
        padding: 25px;
        flex: 1 0 auto;
        max-width: 750px;
      }

      /*footer*/

      .copyright {
        margin: 15px 0;
      }

      /*home page*/

      .intro {
        transform: translateY(22vh);
      }

      .intro > h1 {
        color: #212121;
        font-size: 6vh;
      }

      .intro > h2 {
        color: #757575;
        font-size: 3vmin;
      }

      .intro > .profile {
        width: 10vh;
        height: 10vh;
        border-radius: 50%;
      }

      a.icon:hover {
        text-decoration: none;
      }

      a:hover {
        color: var(--accent) !important;
      }

      /*paginator at bottom of list view*/

      .pages {
        padding: 15px 0;
      }

      .pages-icon {
        padding: 0 15px;
      }

      /*list item for posts and projects*/

      .item {
        padding: 10px 0;
      }

      .item-tag {
        background-color: var(--accent);
      }

      /*navigation bar icons*/

      .navbar-icon {
        font-size: 125%;
        display: inline-block !important;
      }

      /*coloured borders at top and bottom of the page*/

      .navbar.navbar-default {
        border-top: var(--border-width) solid var(--accent);
      }

      footer {
        border-bottom: var(--border-width) solid var(--accent);
      }

      img {
        max-width: 50%;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        padding: 0 4px;
      }

      /* Create two equal columns that sits next to each other */
      .column {
        flex: 50%;
        padding: 0 4px;
      }

      .column img {
        margin-top: 8px;
        vertical-align: middle;
      }
    </style>
