    flex-direction: column;

main {
    margin: auto;
    padding: 25px;
    flex: 1 0 auto;
    max-width: 750px;
}

/*footer*/

.copyright {

    transform: translateY(22vh);

.intro > h1 {

    font-size: 125%;
